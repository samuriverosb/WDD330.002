<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/product-listing.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <div id="modal" class="hide">
        <div id="modalContent">
            <button id="modalClose">Close</button>
            <section class="product-detail">
                <h2>Product Details</h2>
                <figure>
                    <img src="" alt="" id="p-image" width="300">
                </figure>
                <section id="product-info">
                    <h3 id="p-brand"></h3>
                    <p id="p-name"></p>

                    <p id="p-color"></p>
                    <p id="p-description"></p>
                    <p id="p-price"></p>
                    <button id="add-to-cart" data-id="">Add to Cart</button>
                </section>
            </section>
        </div>
    </div>
    <main class="divider">
        <section class="products">
            <div class="sort-container">
                <h2>Top Products: <span class="title highlight"></span></h2>

                <div>
                    <label for="sort-options">Sort by:</label>
                    <select id="sort-options">
                        <option value="default">Default</option>
                        <option value="name">Name</option>
                        <option value="price">Price</option>
                    </select>
                </div>
            </div>
            <ul class="product-list"></ul>
        </section>
    </main>
    <footer id="main-footer"></footer>
</body>

</html>
