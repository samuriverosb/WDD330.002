<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="./js/main.js" type="module"></script>
    <script src="./js/cart.js" type="module"></script>
    <script src="./js/product-listing.js" type="module"></script>
    <script src="./js/checkout.js" type="module"></script>
    <script src="./js/product.js" type="module"></script>

</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <div class="hero">
            <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg" alt="image of a high mountain lake" />
            <div class="logo logo--square">
                <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
                <div>Sleep<span class="highlight">Outside</span></div>
            </div>
        </div>

        <h2>Shop by Category</h2>

        <div class="categories">
            <a href="./product_listing/index.html?category=tents" class="category-item">
                <img src="/images/svg/category-tents.svg" alt="category-tents">
                <p>Tents</p>
            </a>
            <a href="./product_listing/index.html?category=backpacks" class="category-item">
                <img src="/images/svg/category-backpacks.svg" alt="category-backpacks">
                <p>Backpacks</p>
            </a>
            <a href="./product_listing/index.html?category=sleeping-bags" class="category-item">
                <img src="/images/svg/category-sleepingbags.svg" alt="category-sleepingbags">
                <p>Sleeping Bags</p>
            </a>
            <a href="./product_listing/index.html?category=hammocks" class="category-item">
                <img src="/images/svg/category-hammocks.svg" alt="category-hammocks">
                <p>Hammocks</p>
            </a>
        </div>
        <section class="mission">
            <p>
                Here at SleepOutside, our
                mission is to provide you with everything you need, to sleep outside, comfortably and at an affordable price.
            </p>
        </section>

    </main>
    <footer id="main-footer"></footer>
    <script src="./js/main.js" type="module"></script>
    <script src="./test/product.test.js" type="module"></script>
</body>

</html>
